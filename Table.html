<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create table</title>
  </head>
  <style>
    table {
      align-items: center;
      justify-content: center;
    }
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
      background: cyan;
      border-radius: 1px rgb(242, 66, 7);
      height: 50px;
    }
    td {
      width: 100px;
    }

    th {
      height: 2px;
    }
    /* #row1 {
      height: 100px;
    } */
  </style>
  <body>
    <table>
      <tr>
        <th colspan="5">Collage-Routine</th>
      </tr>
      <tr>
        <th>DAY</th>
        <th>TIME</th>
        <th>GROUP</th>
        <th>TEACHER</th>
        <th>SUBJECT</th>
      </tr>
      <tr style="height: 100px">
        <td>MONDAY</td>
        <td>10:00-11:00</td>
        <td>GROUP 1</td>
        <td>TEACHER 1</td>
        <td>SUBJECT 1</td>
      </tr>
      <tr>
        <td>TUESDAY</td>
        <td>11:00-12:00</td>
        <td>GROUP 2</td>
        <td>TEACHER 2</td>
        <td>SUBJECT 2</td>
      </tr>
    </table>
  </body>
</html>
