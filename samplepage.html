  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Navbar</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Linking the external CSS file -->
      </head>
      <body>
        <style>
          /* Basic styles for the navbar */
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            align-items: center;
          }

          /* styling head */
          .hed {
            background-color: greenyellow;
            color: black;
          }

          /* Styling the navbar */
          nav {
            background-color: #333333; /* Dark background for the navbar */
            padding: 10px;
          }

          .navbar {
            list-style-type: none; /* Remove list styling */
            margin: 0;
            padding: 0;
            display: flex; /* Display list items horizontally */
            justify-content: center; /* Center items */
          }

          .navbar li {
            margin: 0 15px; /* Space between links */
          }

          .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            display: block;
            border-radius: 5px; /* Rounded corners for the links */
          }

          .navbar a:hover {
            background-color: #575757; /* Darken on hover */
          }
        </style>

        <header class="hed">
          <h1>Learn Web Development</h1>
        </header>
        <!-- Navbar -->
        <nav>
          <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </body>
    </html>
  </body>
</html>
