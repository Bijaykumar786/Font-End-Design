<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/html/html_images.asp"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1st class in Html</title>
  </head>
  <body>
    <header align="center" style="background-color: blue">
      <h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this is heading
      </h1>
      <h2 align="center" style="color: red">this is heading</h2>
      <h3 align="right">this is heading</h3>
    </header>
    <section align="center" style="background-color: aquamarine">
      <h4>this is heading</h4>
      <h5>this is heading</h5>
      <h6>this is heading</h6>
    </section>
    <footer align="center" style="background-color: blueviolet">
      <div style="background-color: cyan" align="center">
        <p>this is a pragraph</p>
        <p>second paragraph</p>
        <p>third pragraph <span>fourth paragraph</span></p>
        <!-- #span is used for inline sentance  -->
        <span>this is span</span>
        <!-- target is used for new tab open , target is avaliable in a tag -->
        <a href="https://www.w3schools.com/html/html_images.asp" target="blank">
          <img
          src="https://th.bing.com/th?id=OIP.D-0fG2w0zxTX1fQQHb51cgHaEK&w=312&h=200&c=12&rs=1&qlt=99&o=6&dpr=1.3&pid=23.1"
          alt="" "/>
        </a>
      </div>
    </footer>
    <!-- s and del  is used to  sentance and word or number cross to is used to discount -->
    <del>5000000000000</del>
    <!-- ins means  just linke underline  -->
    <ins>5000</ins>
    <u>5000</u>
  </body>
</html>
