<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h2>Contact Form</h2>
    
    <form action="/submit-form" method="post">
        <!-- label and text input name"> -->
         <label for="name">Name:</label>
         <input type="text" name="name" id="name" placeholder="Enter your name"   required>
         <br><br>
         <!-- label and text input email -->
          <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br><br>

            <!-- label and text password  -->
             <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>

                <br><br>
                <!--label and text input time  -->
                <label for="time">Time</label>
                <input type="time" name="time" id="time" required>
            
                <!-- label and selsect dropdown -->

                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">Other</option>
                </select>

                <br><br> 
                <!-- label and textarea -->
                 <label for="message">message</label>
                    <textarea name="message" id="message" cols="20" rows="5" placeholder="Enter your message"></textarea>

                    <br><br>
                    <!-- label and checkbox -->
                     <form action="/submit-form" method="post">
                        <label for="subscribe">Subscribe:</label>
                        <input type="checkbox" name="subscribe" id="subscribe" value="1">

                        <br><br>


                        <label for="">Preferred Conatact:</label>
                        <input type="radio" name="contact-method" id="contact-email" value="email"  />
                        <label for="contact-email">Email</label>
                        <input type="radio" name="contact-method" id="contact-phone" value="phone"  />
                        <label for="contact-Phone">phone</label>


                            <br><br>

                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                     </form>
        </center>
    </form>
</body>
</html>
